
version: 1.0.0

# GO SDK 客户端配置
client:
  # 客户端所属的组织，必须是organizations定义的组织
  organization: CA1
  # 日志级别
  logging:
    level: info
  # MSP证书的根路径
  cryptoconfig:
    path: /home/zdyf/fn/go/src/github.com/fabric-realty-main/network/crypto-config

# 通道定义
channels:
  appchannel:
    orderers:
      - orderer.com
    peers:
      peer0.CA1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.CA1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  CA1:
    mspid: CA1MSP
    cryptoPath: /home/zdyf/fn/go/src/github.com/fabric-realty-main/network/crypto-config/peerOrganizations/CA1/users/{username}@CA1/msp
    peers:
      - peer0.CA1
      - peer1.CA1

# orderer节点列表
orderers:
  orderer.com:
    url: localhost:7050
    # 传递给gRPC客户端构造函数
    grpcOptions:
      ssl-target-name-override: orderer.com
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true

# peers节点列表
peers:
#   # peer节点定义，可以定义多个
  peer0.CA1:
    # URL用于发送背书和查询请求
    url: localhost:7051
    # 传递给gRPC客户端构造函数
    grpcOptions:
      ssl-target-name-override: peer0.CA1
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true
  peer1.CA1:
    url: localhost:7051
    grpcOptions:
      ssl-target-name-override: peer1.CA1
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true
  peer0.CA2:
    url: localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.CA2
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true
  peer1.CA2:
    url: localhost:7051
    grpcOptions:
      ssl-target-name-override: peer1.CA2
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: true