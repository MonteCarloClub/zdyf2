version: '2.1'

networks:
  fabric_network:
    external:
      name: fabric_network

services:
  fabric-realty.app:
    build: .
    image: fabric-realty/application:latest
    container_name: fabric-realty.app
    ports:
      - "8090:8090"
    volumes:
      - /home/zdyf/fn/go/src/github.com/fabric-realty-main/network/crypto-config:/network/crypto-config
    networks:
      - fabric_network